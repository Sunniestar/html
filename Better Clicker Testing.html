<html onclick='moneya()'>
<style>
h1{
font-size:15px;
}div{
font-size:15px;
}
</style>
<div  id='yay'></div>
<button onclick=buycpc(G)>cpc 30 clicks</button>
<button onclick=buymps(G)>mps 100 clicks</button>
<button onclick=buyrebirth(G)>rebirth 1000 clicks</button>
<button onclick=faster(G)>faster cooldown 1 gem</button>
<button id="bttn" onclick='buytimes()'>buy 1x</button>
<div id="current">yay</div>
<script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2/dist/break_infinity.js"></script>
 <script>
const text = document.getElementById('yay')
const utext = document.getElementById('savefiledata')
const cutext = document.getElementById('current')
const bttn = document.getElementById('bttn')
var max = new Decimal('1e8999999999999999')
var min= new Decimal('1e-8999999999999999') 
var warn=0
var total;
var custom=null;
if (localStorage.savefilet==null){
var savedata= {
a1:{value:new Decimal(0), id:'money'},
a2: {value:new Decimal(1), id:'cpc'},
a3:{value:new Decimal(0), id:'mps'},
a4:{value:new Decimal(1)},
a5:{value:new Decimal(0)},
a6:{value:new Decimal(0)},
a7:{value:new Decimal(1000)},
a8:{value:new Date().getTime()}
};
}else{
var savedata = JSON.parse(atob(localStorage.savefilet))
}
var money = new Decimal(savedata.a1.value)
var cpc = new Decimal(savedata.a2.value)
var mps = new Decimal(savedata.a3.value)
var G = new Decimal(savedata.a4.value)
var rebirth = new Decimal(savedata.a5.value)
var gems = new Decimal(savedata.a6.value)
var time = new Decimal(savedata.a7.value)
var timer = new Decimal(savedata.a8.value)
function savestuff(){
savedata = {
a1:{value:money, id:'money'},
a2: {value:cpc, id:'cpc'},
a3:{value:mps, id:'mps'},
a4:{value:G, id:'buymulti'},
a5:{value:rebirth, id:'rebirths'},
a6:{value:gems, id:'gems'},
a7:{value:time, id:'time'},
a8:{value:new Date().getTime()}
};
bttn.innerText=G+"x"
cutext.innerText=mps+" MPS \n"+cpc+" CPC \n"+rebirth+" rebirths\n"+gems+" gems \n"+time+"MS cooldown"
localStorage.setItem('savefilet',btoa(JSON.stringify(savedata)))
//utext.innerText="\n\n\n\n\n"+atob(localStorage.savefilet)
}
text.innerText=money
window.onload = function calc(){
 total=new Decimal(Math.round(mps*((new Date().getTime()-timer.toNumber())*(1000/time.toNumber())/1000)))
alert("gained "+total+" clicks")
money=money.add(total)
}
setInterval(savestuff,10)
function moneya(){
money= money.add(cpc)
text.innerText=money
}
function moneyps(){
money=money.add(mps)
text.innerText=money
setTimeout(moneyps,time)
}
setTimeout(moneyps,time)
function buymps(G){
if (money.greaterThanOrEqualTo(G.multiply(100))){
money = money.subtract(G.multiply(100))
mps=rebirth.add(1).multiply(G).add(mps)
}}
function buyrebirth(G){
if (money.greaterThanOrEqualTo(G.multiply(1000))){
rebirth=rebirth.add(G)
money = new Decimal(0)
mps= new Decimal(0)
cpc= rebirth.add(1)
gems=gems.add(G)
}}
function buytimes(){
  custom=G
if (G==1){ 
G=new Decimal(5)
}else if (G==5){ 
G=new Decimal(10)
}else if (G==10){ 
G=new Decimal(50)
}else if (G==50){ 
custom = prompt('number')
G=new Decimal(custom)
}else if (G==custom){ 
G=new Decimal(1)
}
}
function buycpc(G){
if (money.greaterThanOrEqualTo(G.multiply(30))){
money = money.subtract(G.multiply(30))
 N=rebirth.add(1).multiply(G).add(cpc)
cpc=rebirth.add(N)
}
}
function faster(G){
//for (let i = 0; i < G; i++) {
 if (gems>=1){
 gems = gems.subtract(G)
 time=time.subtract(G)
    if (time<1){
    time=1
    }
 }
}
//}
function DecryptSave(){
if (warn==0){
console.warn('dont press again')
alert('data will be reset on press again')
warn=1
}
else if (warn==1){
console.error('data deleted')
alert('deleting data')
 savedata= {
a1:{value:new Decimal(0), id:'money'},
a2: {value:new Decimal(1), id:'cpc'},
a3:{value:new Decimal(0), id:'mps'},
a4:{value:new Decimal(1)},
a5:{value:new Decimal(0)},
a6:{value:new Decimal(0)},
a7:{value:new Decimal(1000)},
a8:{value:new Date().getTime()}
};
 money = new Decimal(savedata.a1.value)
 cpc = new Decimal(savedata.a2.value)
 mps = new Decimal(savedata.a3.value)
G = new Decimal(savedata.a4.value)
rebirth = new Decimal(savedata.a5.value)
gems = new Decimal(savedata.a6.value)
time = new Decimal(savedata.a7.value)
timer = new Decimal(savedata.a8.value)
warn=0
}
}
