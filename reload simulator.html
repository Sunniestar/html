<html onload="add()" onclick='reload()' id="a">
<title>Reload Simulator.html</title>
    <script>
    const a = document.getElementById("a")
if (localStorage.savefile==null){
var savedata= {
a1:{value:(0), id:'money'}
};
}else{
var savedata = JSON.parse(atob(localStorage.savefile))
}
var money = (savedata.a1.value)
function savestuff(){
savedata = {
a1:{value:money, id:'money'}
};
localStorage.setItem('savefile',btoa(JSON.stringify(savedata)))
}
    
    window.onload = function add(){
money+=1
savestuff()
a.innerText=money+" reloads"
setTimeout('location.reload()',500)
}
function reload(){
  location.reload()
}
</script>
</html>
